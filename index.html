<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Encriptador-Alura</title>
    </head>
    <body>
        <header class="header">
            <canvas id=canvas></canvas>
            <h1>Encriptador de Texto</h1>
        </header>
        <main class="main">
            <section class="sectionUno">
                <textarea id="introducirTexto" type="text" spellcheck="false" class="introducirTexto" placeholder="Ingresa texto aqui sin acentos" required></textarea>
                <div class="cajaDeBotones">
                    <button onclick="botonEncriptar();" class="botonEncriptar">Encriptar</button>
                    <button onclick="botonDesencriptar();" class="botonDesencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="sectionDos">
                <textarea id="textoEncriptado" spellcheck="false" class="textoEncriptado" required></textarea>
                <div class="cajaCopiar">
                    <button onclick="botonCopiar();" class="botonCopiar" type="button">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Desarrollado por Pacuino</p>

                </div>
                <div class="icon">
                    <svg heigth="80" width="80">
                        <circle cx="40" cy="40" r=35></circle>
                    </svg>
                    <i class='bx bxl-youtube' ></i>
